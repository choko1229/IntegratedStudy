<link rel="manifest" href="https://app.hanzan-high-school.jp/mnp/pwa/manifest/manifest.webmanifest" />
<link rel="apple-touch-icon" sizes="180x180" href="https://app.hanzan-high-school.jp//mnp/pwa/manifest/icon-512x512.png">
    <script>
        window.addEventListener('load', function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("https://app.hanzan-high-school.jp//mnp/pwa/manifest/serviceworker.js")
                    .then(function (registration) {
                        console.log("serviceWorker registed.");
                    }).catch(function (error) {
                        console.warn("serviceWorker error.", error);
                    });
            }
        });
    </script>
