<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OS判定</title>
<meta http-equiv="refresh" content="0;URL=https://app.hanzan-high-school.jp/mnp/">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<h1>非対応端末です。</h1>
<script>

    $(function() {
        /* ユーザーエージェントの文字列を取得 */
        var useragent = window.navigator.userAgent.toLowerCase();

        /* OSごとの条件分岐 */
        if (useragent.indexOf('iphone') != -1) {
            //iPhoneに適応させたい内容
	        setTimeout("location.href='ios'",0);
        } else if (useragent.indexOf('android') != -1) {
            if (useragent.indexOf('mobile') != -1) {
                //Android mobaileに適応させたい内容
                setTimeout("location.href='android'",0);
	        setTimeout("location.href='android'",0);
            } else {
                //その他デバイス（Androidタブレットなど）に適応させたい内容
	        	setTimeout("location.href='android'",0);
            }
        };

    });
</script>

</body>
</html>
