<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インタビューシップ/企業一覧｜香川県立飯山高等学校</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"

    />
    <link rel="stylesheet" href="/interviewship/styles.css" />
  </head>
  <body>
    <button type="button" class="burger" onclick="toggleSidebar()">
      <img class="burger-avatar" src="/interviewship/icon/hhi.png" />

    </button>
    <div class="overlay"></div>
    <aside class="sidebar">

      <nav class="sidebar-menu">
        <button type="button"  onclick="location.href='/interviewship/auth/report'">
          <img src="/interviewship/assets/icon-home.svg" />

        </button>
        <button type="button" onclick="location.href='/interviewship/auth/company'">

        </button>
      </nav>
      <nav class="sidebar-menu bottom">
        <button type="button" onclick="location.href='/interviewship/'">

        </button>
      </nav>
      
    </aside>

    <h2>一覧</h2>

      <br>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
