<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インタビューシップ/藤井システムエンジニアリング｜香川県立飯山高等学校</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/interviewship/styles.css" />
  </head>
  <body>
    <button type="button" class="burger" onclick="toggleSidebar()">
      <img class="burger-avatar" src="/interviewship/icon/hhi.png" />
      <span class="burger-icon"></span>
    </button>
    <div class="overlay"></div>
    <aside class="sidebar">
      <img class="sidebar-avatar" src="/interviewship/icon/hhi.png" />
      <div class="sidebar-username">インタビューシップ</div>
      <div class="sidebar-role">藤井システムエンジニアリング</div>
      <nav class="sidebar-menu">
        <button type="button"  onclick="location.href='/interviewship/auth/report'">
          <img src="/interviewship/assets/icon-home.svg" />
          <span>ホーム</span>
        </button>
        <button type="button" onclick="location.href='/interviewship/auth/company'">
          <img src="/interviewship/assets/icon-accounts.svg" />
          <span>一覧</span>
        </button>
      </nav>
      <nav class="sidebar-menu bottom">
        <button type="button" onclick="location.href='/interviewship/'">
          <img src="/interviewship/assets/icon-lock.svg" />
          <span>ログアウト</span>
        </button>
      </nav>
      
    </aside>

    <h2>発表</h2>

    <div class="container">
      <div class="panel">
        <h3>藤井システムエンジニアリング</h3>
        <p style="text-align: right;">2年2組 合木洋睦</p>
        <iframe width="100%" height="350px" src="./videos/藤井システムエンジニアリング.mp4" frameborder="0"></iframe>
      </div>
    </div>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
